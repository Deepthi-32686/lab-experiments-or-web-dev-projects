<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f97b2, #0f5f0f);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 520px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 32px;
      font-weight: bold;
    }

    p {
      margin-top: 0;
      color: #555;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    input, select {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      flex: 1;
    }

    button {
      padding: 10px 20px;
      background: #17a369;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #58bacb;
    }

    .task-list {
      margin-top: 25px;
      text-align: left;
    }

    .task-item {
      background: #f1f1f1;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-btn {
      background: #e74c3c;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>
    <p>Plan what you will do at a specific time today.</p>

    <div class="input-row">
      <input type="text" placeholder="Add a new task..." />
      <select id="timeSelect">
        <option>--:--</option>
        <option>06:00 AM</option>
        <option>07:00 AM</option>
        <option>08:00 AM</option>
        <option>09:00 AM</option>
        <option>10:00 AM</option>
        <option>11:00 AM</option>
        <option>12:00 PM</option>
        <option>01:00 PM</option>
        <option>02:00 PM</option>
        <option>03:00 PM</option>
        <option>04:00 PM</option>
        <option>05:00 PM</option>
        <option>06:00 PM</option>
        <option>07:00 PM</option>
        <option>08:00 PM</option>
      </select>
      <button>Add</button>
       </div>
    </div>
<section class="task-list-wrapper">
      <ul id="taskList" class="task-list"></ul>
    </section>

  <script>
    const addBtn = document.querySelector('button');
    const taskInput = document.querySelector('input');
    const timeInput = document.querySelector('select');
    const taskList = document.getElementById('taskList');

    addBtn.addEventListener('click', () => {
      const task = taskInput.value.trim();
      const time = timeInput.value;

      if (!task || time === '--:--') return alert('Please enter a task and time.');

      const item = document.createElement('div');
      item.classList.add('task-item');

      item.innerHTML = `
        <span><strong>${time}</strong> - ${task}</span>
        <button class="remove-btn">X</button>
      `;

      item.querySelector('.remove-btn').onclick = () => item.remove();

      taskList.appendChild(item);
      taskInput.value = '';
      timeInput.value = '--:--';
    });
  </script>
</body>
</html>
